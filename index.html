<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="Product-card">
      <div class="row g-0">
      <div class="col-lg-6 col-md-6 col-sm-12 product-img">
        <img src="/images/image-product-desktop.jpg" alt="" class="Desktop-img img-fluid">
        <img src="/images/image-product-mobile.jpg" alt="" class="Mobile-img img-fluid">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 content">
        <p class="sub-title">Preview</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="pricing">
          <Span class="price">$149.99</Span><del>$169.99</del>
        </p>
        <a href="" class="btn">
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart
        </a>
    </div>
  </div>
    </div>
    
  </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
